name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    strategy:
      fail-fast: false
      matrix:
        script:
          - flake8
          - black --check .
          - pyupgrade --py38-plus `find . -name "*.py"`
          - isort -c -v .
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Set up Python
        uses: actions/setup-python@v2.3.1
        with:
          python-version: 3.8
      - uses: abatilo/actions-poetry@v2.1.0
      - name: Install Dependencies
        run: poetry install
      - run: poetry run {% raw %}${{ matrix.script }}{% endraw %}

  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v2.2.5
